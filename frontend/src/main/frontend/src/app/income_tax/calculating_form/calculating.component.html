<popup #popup5 (confirmClick)="login()">

  <form class="form-horizontal" name="incomeTaxForm" (change)="changeFormState($event.target)">
    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.PERIOD' | translate }}</label>
      <div class="col-sm-7">
        <select id="periods" name="periods" class="form-control" [(ngModel)] = "incomeTax.period">
          <option *ngFor="let period of periods" [value]="period.value">{{period.display}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.PROFITFROMGOODS' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="profitFromGoods" name="profitFromGoods"
               [(ngModel)]="incomeTax.profitFromGoods">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.PROFITOTHER' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="profitOther" name="profitOther"
               [(ngModel)]="incomeTax.profitOther">
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <div class="col-sm-3 control-label"></div>
        <div class="col-sm-7">
          <label>
            <input type="checkbox" id="hasWork" name="hasWork" [(ngModel)]="incomeTax.hasWork">
            {{ 'INCOME_TAX.HASWORK' | translate }}</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <div class="col-sm-3 control-label"></div>
        <div class="col-sm-7">
          <label>
            <input type="checkbox" id="hasBenefits" name="hasBenefits" [(ngModel)]="incomeTax.hasBenefits">
            {{ 'INCOME_TAX.HASBENEFITS' | translate }}</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <div class="col-sm-3 control-label"></div>
        <div class="col-sm-7">
          <label>
            <input type="checkbox" id="hasFamilyBenefits" name="hasFamilyBenefits"
                   [(ngModel)]="incomeTax.hasFamilyBenefits">
            {{ 'INCOME_TAX.HASFAMILYBENEFITS' | translate }}</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.NUMBEROFMINORS' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="numberOfMinors" name="numberOfMinors"
               [(ngModel)]="incomeTax.numberOfMinors">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.DISABLEDCHILDREN' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="disabledChildren" name="disabledChildren"
               [(ngModel)]="incomeTax.disabledChildren">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.DEPENDENTS' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="dependents" name="dependents" [(ngModel)]="incomeTax.dependents">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.INSURANCECOST' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="insuranceCost" name="insuranceCost"
               [(ngModel)]="incomeTax.insuranceCost">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.EDUCATIONALCOST' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="educationalCost" name="educationalCost"
               [(ngModel)]="incomeTax.educationalCost">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.HOUSINGCOST' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="housingCost" name="housingCost"
               [(ngModel)]="incomeTax.housingCost">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.BUSINESSCOST' | translate }}</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="businessCost" name="businessCost"
               [(ngModel)]="incomeTax.businessCost">
      </div>
    </div>

    <div class="form-group">
      <div class="form-group text-right">
        <div class="col-sm-offset-3 col-sm-7">
          <label>
            {{ 'INCOME_TAX.TOTAL' | translate }}: {{incomeTax.total}}
          </label>
        </div>
      </div>
    </div>
  </form>
</popup>

<br><br>
<div class="text-center">
  <div class="row">
    <button class="btn btn-mbe-normal sp" (click)="showPopup5()" style="background-color: rgb(160, 222, 79);">
      {{ 'INCOME_TAX.PAGE_COMPONENT.CALCULATE' | translate }}</button>
  </div>
</div>
