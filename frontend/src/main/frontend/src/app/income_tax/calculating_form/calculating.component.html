<popup #popup5 (confirmClick)="login(incomeTaxForm.invalid)">

  <form class="form-horizontal"  #incomeTaxForm="ngForm" novalidate
        name="incomeTaxForm" (change)="changeFormState($event.target)">
    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.PERIOD' | translate }}</label>
      <div class="col-sm-7">
        <select id="periods" name="periods" class="form-control" [(ngModel)] = "incomeTax.period">
          <option *ngFor="let period of periods" [value]="period.value">{{period.display}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.PROFITFROMGOODS' | translate }}</label>
      <div class="col-sm-7">
        <input class="form-control" id="profitFromGoods" name="profitFromGoods" #profitFromGoods="ngModel"
               [(ngModel)]="incomeTax.profitFromGoods" pattern="^[0-9]+$" required>
        <div [hidden]="profitFromGoods.valid || profitFromGoods.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.PROFITOTHER' | translate }}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="profitOther" name="profitOther"
               [(ngModel)]="incomeTax.profitOther" #profitOther = "ngModel" pattern="^[0-9]+$" required>
        <div [hidden]="profitOther.valid || profitOther.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="checkbox">
        <div class="col-sm-3 control-label"></div>
        <div class="col-sm-7">
          <label>
            <input type="checkbox" id="hasWork" name="hasWork" [(ngModel)]="incomeTax.hasWork">
            <b>{{ 'INCOME_TAX.HASWORK' | translate }}</b></label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <div class="col-sm-3 control-label"></div>
        <div class="col-sm-7">
          <label>
            <input type="checkbox" id="hasBenefits" name="hasBenefits" [(ngModel)]="incomeTax.hasBenefits">
            <b>{{ 'INCOME_TAX.HASBENEFITS' | translate }}</b></label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <div class="col-sm-3 control-label"></div>
        <div class="col-sm-7">
          <label>
            <input type="checkbox" id="hasFamilyBenefits" name="hasFamilyBenefits"
                   [(ngModel)]="incomeTax.hasFamilyBenefits">
            <b>{{ 'INCOME_TAX.HASFAMILYBENEFITS' | translate }}</b></label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.NUMBEROFMINORS' | translate }}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="numberOfMinors" name="numberOfMinors"
               [(ngModel)]="incomeTax.numberOfMinors" pattern="^[0-9]+$" #numberOfMinors = "ngModel">
        <div [hidden]="numberOfMinors.valid || numberOfMinors.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.DISABLEDCHILDREN' | translate }}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="disabledChildren" name="disabledChildren"
               [(ngModel)]="incomeTax.disabledChildren" pattern="^[0-9]+$" #disabledChildren = "ngModel">
        <div [hidden]="disabledChildren.valid || disabledChildren.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.DEPENDENTS' | translate }}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="dependents" name="dependents"
               [(ngModel)]="incomeTax.dependents" pattern="^[0-9]+$" #dependents = "ngModel">
        <div [hidden]="dependents.valid || dependents.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.INSURANCECOST' | translate }}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="insuranceCost" name="insuranceCost"
               [(ngModel)]="incomeTax.insuranceCost" pattern="^[0-9]+$" #insuranceCost = "ngModel">
        <div [hidden]="insuranceCost.valid || insuranceCost.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.EDUCATIONALCOST' | translate }}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="educationalCost" name="educationalCost"
               [(ngModel)]="incomeTax.educationalCost" pattern="^[0-9]+$" #educationalCost = "ngModel">
        <div [hidden]="educationalCost.valid || educationalCost.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.HOUSINGCOST' | translate }}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="housingCost" name="housingCost"
               [(ngModel)]="incomeTax.housingCost" pattern="^[0-9]+$" #housingCost = "ngModel">
        <div [hidden]="housingCost.valid || housingCost.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'INCOME_TAX.BUSINESSCOST' | translate }}</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="businessCost" name="businessCost"
               [(ngModel)]="incomeTax.businessCost" pattern="^[0-9]+$" #businessCost = "ngModel">
        <div [hidden]="businessCost.valid || businessCost.untouched" class="alert alert-danger">
          {{ 'INVALID_DATA' | translate }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-group text-right">
        <div class="col-sm-offset-3 col-sm-7">
          <label>
            {{ 'INCOME_TAX.TOTAL' | translate }}: {{incomeTax.total}}
          </label>
        </div>
      </div>
    </div>
  </form>
</popup>

<br><br>
<div class="text-center">
  <div class="row">
    <button class="btn btn-mbe-normal sp" (click)="showPopup5()" style="background-color: rgb(160, 222, 79);">
      <span class="p-main-text">{{ 'INCOME_TAX.PAGE_COMPONENT.CALCULATE' | translate }}</span></button>
  </div>
</div>
